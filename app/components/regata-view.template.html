<div>
    <div class="spinning-container animated fadeOut">
        <span style="margin-top: 2em" class="glyphicon glyphicon-refresh spinning"></span>
    </div>

<!-- pop up
    <div>
        <regata-edition [regata]="regata"></regata-edition>
    </div>
-->

    <div #panel class="panel panel-default animated fadeIn">
        <div class="panel-heading">
            <div style="display: flex; justify-content: space-between;">
                <div class="" style="font-size: 1.5em">{{ regata.name }}</div>
                <div class="">
                    <div style="text-align: center;" class="btn-group" role="group">
                        <button type="button" class="btn btn-danger" (click)="onRemove()"><span class="glyphicon glyphicon-trash"></span></button>
                        <button type="button" class="btn btn-default" [routerLink]="[regata.identifier]" (click)="onEdit()"><span class="glyphicon glyphicon-pencil"></span></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel-body">
            <div class="container">
                <div class="row">
                    <div class="col-xs-4 col-md-2"><span class="glyphicon glyphicon-map-marker"></span> <b>Location</b></div>
                    <div class="col-xs-8 col-md-10">{{ regata.location }}</div>
                </div>
            
                <div class="row">
                    <div class="col-xs-4 col-md-2"><span class="glyphicon glyphicon-time"></span> Start Date</div>
                    <div class="col-xs-8 col-md-10">{{ regata.startDate }}</div>
                </div>
                <div class="row">
                    <div class="col-xs-4 col-md-2"><span class="glyphicon glyphicon-time"></span> End Date</div>
                    <div class="col-xs-8 col-md-10">{{ regata.endDate }}</div>
                </div>
            </div>
        </div>
    </div>
</div>
