    <div class="modal-dialog" role="document"> 
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
                <div class="modal-title" style="font-size: 1.5em; height: 125px;"><strong>New Race</strong></div>
            </div>

            <div class="modal-body">
                <div class="input-group">
                    <span class="input-group-addon">Name</span>
                    <input type="text" class="form-control">
                </div><br />

                 <div class="input-group">
                    <span class="input-group-addon">Start Date</span>
                    <input type="text" class="form-control">
                </div><br />

                <div class="input-group">
                    <span class="input-group-addon">End Date</span>
                    <input type="text" class="form-control">
                </div><br />
            </div>    

            <div class="modal-footer">
                <div class="row">
                    <div class="col-xs-3 col-md-2">
                        <div style="position:relative; left:565%;" class="btn-group" role="group">
                            <button type="button" class="btn btn-danger" [routerLink]="['/dashboard/regatas/', currentRegata.identifier]" (click)="onSaveRace()"><a style="color: white;">Save Race </a><span class="glyphicon glyphicon-ok"></span></button>
                        </div>
                    </div>
                </div>           
            </div>        
        </div>
    </div>
